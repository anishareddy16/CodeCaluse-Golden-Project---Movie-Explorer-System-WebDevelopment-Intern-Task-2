<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Explorer App</title>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <h1>Movie Explorer</h1>
            </div>
            <div class="search-container">
                <form id="searchForm">
                    <input type="text" placeholder="Search Movie" class="inputBox" id="inputBox" />
                    <button type="submit" class="searchBtn">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <main>
        <section>
            <div class="movie-container" id="movieContainer">
                <h2>Search Movie Details Here</h2>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Movie Explorer App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
